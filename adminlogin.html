<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Login || Homegiddy</title>
  </head>
  <body>
    <section id="head">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light tx-muli">
          <div class="container-fluid">
            <a class="navbar-brand" href="./">
              <img src="./img/logo.svg" class="img-fluid" alt="" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              
              <ul class="navbar-nav ms-auto">
                <a href="./" class="btn tx-16 nav-link text-start fw-bold">
                  Forgot Password
                </a>
              </ul>


            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="auth">
      <div class="container pt-5">
        <div class="col-md-4 mx-auto pt-5">
          <div class="card card-body bg-prima tx-blue text-center border-0 py-3">
            <p class="tx-16 mb-2">Welcome to Admin Account</p>
            <p class="tx-30 fw-bold tx-display mb-0">Sign in to get started.</p>
          </div>

          <div class="log-body mt-4">
            <form class="pt-4">
              <div class="mb-3">
                <input type="email" class="form-control bd-blue" id="" placeholder="Input login credentials">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control bd-blue" id="" placeholder="***********">
              </div>

              <div class="mt-4">
                <a href="./admindashboard.html" class="btn bg-blue text-white w-100">Login</a>
              </div>
            </form>

            <div class="pt-5 mt-5 text-center">
              <p class="pt-5">
                <span class="fw-bold me-3 tx-blue">
                   enquiries@homegiddy.com
                </span>
                <span class="tx-blue">
                   07008008001
                </span>
              </p>
            </div>

          </div>
        </div>
      </div>
    </section>

   
    
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
